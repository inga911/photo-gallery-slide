<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery slide</title>
    <link rel="stylesheet" href="./css/base/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
</head>
<body>
    <main class="main">
        <h1 class="title">Photo slide</h1>
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="./img/img.1.jfif" alt="Image #1">
                </li>
                <li class="slide">
                    <img src="./img/img.2.webp" alt="Image #2">
                </li>
                <li class="slide">
                    <img src="./img/img3.jfif" alt="Image #3">
                </li>
                <li class="slide">
                    <img src="./img/img.4.webp" alt="Image #4">
                </li>
                <li class="slide">
                    <img src="./img/img.5.jpg" alt="Image #5">
                </li>
                <li class="slide">
                    <img src="./img/img.6.png" alt="Image #6">
                </li>
            </ul>
        </div>
    </main>
    <script src="./js/index.js" type="module" defer></script>
</body>
</html>
